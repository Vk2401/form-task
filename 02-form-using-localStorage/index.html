<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calories Calculator</title>

    <link rel="stylesheet" href="/src/css/main.css">

    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">

      <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,700;1,300&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  </head>
  <body class="bg-gray-900" >

    <div class="absolute top-2 right-4">
      <div class="relative  top-2 w-14 h-14 md:h-20 md:w-20 bg-white bg-opacity-90 rounded-full flex justify-center items-center">
        <a href="https://github.com/Vk2401/form-task/tree/main/02-form-using-localStorage" class="select-none absolute top-3" title="Source code repo"  target="_blank" rel="noopener noreferrer"><img draggable="false" src="/images/GitHub-logo.png" alt="hgithub logo"></a>
      </div>
    </div>

<div class="bg-black bg-opacity-55 h-full w-screen fixed z-20  justify-center items-center hidden" id="formContainer">
  

  <form class=" absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 max-w-md w-full  z-10" id="bmrForm" method="post">
    <div class=" bg-gradient-to-r bg-gray-50 p-8 rounded-md shadow-md text-gray-800 max-w-md ">
      <a id="close-btn" class="absolute hover:cursor-pointer right-10 "><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" class="hover:text-red-400"><path fill="currentColor" d="M18.3 5.71a.996.996 0 0 0-1.41 0L12 10.59L7.11 5.7A.996.996 0 1 0 5.7 7.11L10.59 12L5.7 16.89a.996.996 0 1 0 1.41 1.41L12 13.41l4.89 4.89a.996.996 0 1 0 1.41-1.41L13.41 12l4.89-4.89c.38-.38.38-1.02 0-1.4z"/></svg></a>
      <h1 class="text-xl md:text-2xl font-semibold mb-4">Calories Calculator</h1>
      
  
      <label class="block mb-2 text-gray-800" for="weight">Weight (kg):</label>
      <input type="number" id="weight" class="w-full px-3 py-2 border rounded-md mb-4" name="uweight" required>
  
      <label class="block mb-2 text-gray-800" for="height">Height (cm):</label>
      <input type="number" id="height" class="w-full px-3 py-2 border rounded-md mb-4" name="uheight" required>
  
      <label class="block mb-2 text-gray-800" for="age">Age:</label>
      <input type="number" id="age" class="w-full px-3 py-2 border rounded-md mb-4" name="uage" required>
  
      <label class="block mb-2 text-gray-800" for="activity">Activity Level:</label>
      <select id="activity" class="w-full px-3 py-2 border rounded-md mb-4" name="uactivity">
        <option value="1.2">Sedentary (little or no exercise)</option>
        <option value="1.375">Lightly active (light exercise/sports 1-3 days/week)</option>
        <option value="1.55">Moderately active (moderate exercise/sports 3-5 days/week)</option>
        <option value="1.725">Very active (hard exercise/sports 6-7 days a week)</option>
        <option value="1.9">Extra active (very hard exercise/sports & physical job or 2x training)</option>
      </select>
      <label class="block mb-2 text-gray-800" for="gender">Gender:</label>
      <select id="gender" class="w-full px-3 py-2 border rounded-md mb-4" name="ugender">
        <option value="male">Male</option>
        <option value="female">Female</option>

      </select>
  
      
  
      <button class="bg-indigo-500 hover:bg-indigo-700 text-gray-100 font-bold py-2 px-4 rounded" id="calculateBtn">Update</button>
  
      <p class="result mt-4" id="result"></p>
    </div>
  </form>
  
  
</div>
    
    <div class="flex justify-center items-center md:h-screen py-24 md:py-10">
      

      <div class="flex flex-col justify-center items-center ">
        <h1 class="text-center  text-white font-bold text-4xl mb-5">Calories Calculator</h1>
        <div class="flex flex-col md:flex-row justify-between items-center gap-8">

          <button id="updateBtn" class="bg-indigo-500 hover:bg-indigo-700 text-gray-100 font-bold py-2 px-4 rounded">
            Update Details
          </button>
        
          <a href="./view-history.html"><button id="viewHisBtn" class="bg-indigo-500 hover:bg-indigo-700 text-gray-100 font-bold py-2 px-4 rounded">
            View History
          </button></a>
        
        </div>
        
        <div>
          <section class="text-gray-700 body-font w-[90vw]">
            <div class="container px-5 py-24 mx-auto">
             
              <div class="flex flex-wrap -m-4 text-center">
                <div class="p-4 md:w-1/4 sm:w-1/2 w-full">
                  <div class="border-2 border-gray-600 px-4 py-6 rounded-lg transform transition duration-500 hover:scale-110">
                    <svg xmlns="http://www.w3.org/2000/svg" stroke="currentColor" width="32" height="32" viewBox="0 0 512 512" class="text-indigo-500 w-12 h-12 mb-3 inline-block"><path fill="currentColor" d="M128 176a128 128 0 1 1 256 0a128 128 0 1 1-256 0M391.8 64C359.5 24.9 310.7 0 256 0S152.5 24.9 120.2 64H64C28.7 64 0 92.7 0 128v320c0 35.3 28.7 64 64 64h384c35.3 0 64-28.7 64-64V128c0-35.3-28.7-64-64-64zM296 224c0-10.6-4.1-20.2-10.9-27.4l33.6-78.3c3.5-8.1-.3-17.5-8.4-21s-17.5.3-21 8.4L255.7 184c-22 .1-39.7 18-39.7 40c0 22.1 17.9 40 40 40s40-17.9 40-40"/></svg>
                    <h2 class="title-font font-medium text-3xl text-gray-300"><span id="currentWeight">0.00</span> KG</h2>
                    <p class="leading-relaxed text-gray-400">Weight</p>
                  </div>
                </div>
                <div class="p-4 md:w-1/4 sm:w-1/2 w-full">
                  <div class="border-2 border-gray-600 px-4 py-6 rounded-lg transform transition duration-500 hover:scale-110">
                    <svg xmlns="http://www.w3.org/2000/svg" stroke="currentColor" width="32" height="32" viewBox="0 0 24 24" class="text-indigo-500 w-12 h-12 mb-3 inline-block"><path fill="currentColor" d="M7 2c1.78 0 2.67 2.16 1.42 3.42C7.16 6.67 5 5.78 5 4a2 2 0 0 1 2-2M5.5 7h3a2 2 0 0 1 2 2v5.5H9V22H5v-7.5H3.5V9a2 2 0 0 1 2-2M21 8h-6v2h6m0 1h-3v2h3m0-11h-6v2h6m0 1h-3v2h3m0 7h-6v2h6m0 4h-6v2h6m0-5h-3v2h3"/></svg>
                    <h2 class="title-font font-medium text-3xl text-gray-300"><span id="currentHeight">0.00</span> CM</h2>
                    <p class="leading-relaxed text-gray-400">Height</p>
                  </div>
                </div>
                <div class="p-4 md:w-1/4 sm:w-1/2 w-full">
                  <div class="border-2 border-gray-600 px-4 py-6 rounded-lg transform transition duration-500 hover:scale-110">
                    <svg xmlns="http://www.w3.org/2000/svg" stroke="currentColor"  width="32" height="32" viewBox="0 0 24 24" class="text-indigo-500 w-12 h-12 mb-3 inline-block" ><path fill="currentColor" d="M12 16q1.7 0 3.775-.675T22 12.95v-.375q0-1.275-1.025-2.05t-2.25-.425q-.425.125-.862.3t-1.163.45q-1.525.65-2.575.9T12 12q-1.125 0-2.175-.262t-2.65-.913q-.6-.25-1.037-.412t-.838-.288q-1.225-.4-2.262.375T2 12.575v.325q3.275 1.5 5.75 2.3T12 16m0 6q3.45 0 6.063-1.888t3.537-4.837q-3.275 1.4-5.5 2.063T12 18q-1.9 0-4.337-.712T2.35 15.25q.85 3.075 3.425 4.913T12 22m0-12q-1.65 0-2.825-1.175T8 6q0-1.65 1.175-2.825T12 2q1.65 0 2.825 1.175T16 6q0 1.65-1.175 2.825T12 10"/></svg>
                    <h2 class="title-font font-medium text-3xl text-gray-300" id="currentAge">00</h2>
                    <p class="leading-relaxed text-gray-400">Age</p>
                  </div>
                </div>
                <div class="p-4 md:w-1/4 sm:w-1/2 w-full">
                  <div class="border-2 border-gray-600 px-4 py-6 rounded-lg transform transition duration-500 hover:scale-110">
                    <svg xmlns="http://www.w3.org/2000/svg" stroke="currentColor" class="text-indigo-500 w-12 h-12 mb-3 inline-block" width="32" height="32" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12h4.5L9 6l4 12l2-9l1.5 3H21"/></svg>
                    <h2 class="title-font font-medium text-3xl text-gray-300" id="activityStatus">None</h2>
                    <p class="leading-relaxed text-gray-400">Activity level</p>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
        <div>
          <div class="relative">
            <div class="animated-border border-4 border-indigo-500 rounded-full w-52 h-52 flex flex-col items-center justify-center shadow-inherit animate-pulse">
              <h1 class="font-medium text-3xl text-gray-300">Daily</h1>
              <h1 class="font-medium text-3xl text-gray-300"><span id="calEl">0</span> cal</h1>
            </div>
          </div>
          
          
          
          
        </div>
      </div>
      

    </div>
    <footer class="text-[12px] md:text-sm text-center py-2 text-gray-400">

    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
